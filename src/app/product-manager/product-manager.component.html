<header class="d-flex mb-3 pt-5 justify-content-between">
	<h2>Manager Product</h2>
	<button routerLink="/add-product" class="btn btn-primary">Add Product</button>
</header>
<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
			<th scope="col" width="300px" style="padding-left:75px">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of sp; index as i">
			<th scope="row">{{i+1}}</th>
			<td><a routerLink="/product/detail/{{product.id}}">{{product.name}}</a></td>
			<td>{{product.price}}</td>
			<td width="200" class="text-right">

				<button class="btn btn-primary" routerLink="/product/detail/{{product.id}}">Detail</button>
        <button class="btn btn-info ml-3" routerLink="/product/edit/{{product.id}}">Edit</button>
				<button class="btn btn-danger ml-2" (click)="remove(product.id)" >Remove</button>
			</td>
		</tr>
	</tbody>
</table>
