<h2>Manager Product</h2>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>Number</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
		<tr *ngFor="let sanpham of sp, index as i">
			<th>{{i+1}}</th>
			<th><a routerLink="/product/detail/{{sanpham.id}}">{{sanpham.name}}</a></th>
			<th>{{sanpham.price}}</th>
			<th>
				<button (click)="removeSp(sanpham)">Xoa</button>
				<button (click)="show(sanpham)">Sua</button>
			</th>
		</tr>
	</thead>
</table>
